name: RVM tests

on: [push, pull_request]

jobs:
  build:
    name: Specs
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Install apt packages
        run: sudo apt install -y gawk libgmp-dev
