version: 2
mergeable:
  - when: pull_request.*
    validate:
    - do: description
      no_empty:
        enabled: true
        message: Description should not be empty. Provide detail with **what** was changed, **why** it was changed, and **how** it was changed.
    - do: dependent
      changed:
        file: 'binscripts/rvm-installer'
        files: ['binscripts/rvm-installer.asc']
        message: Installer is missing updated signature.
